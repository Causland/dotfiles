# Set leader to resemble nvim config
unbind C-b
set -g prefix C-space

# Mouse support
setw -g mouse on

# Use vi keys in buffer
setw -g mode-keys vi

# Show status bar
bind b set status
set -g status-style fg=white,bg=default
set -g status-interval 15
set -g status-justify left
set -g status-keys vi
set -g status-left "[#S] "
set -g status-left-length 10
set -g status-left-style default
set -g status-position bottom
set -g status-right-length 40
set -g status-right-style default

# set the pane border colors
set -g pane-border-style 'fg=colour235,bg=default'
set -g pane-active-border-style 'fg=colour51,bg=default'

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Do not delay for nvim
set -s escape-time 0

# nvim style binds
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-H resize-pane -L 10
bind C-J resize-pane -D 10
bind C-K resize-pane -U 10
bind C-L resize-pane -R 10

# Split windows
bind | split-window -h
bind - split-window -v
bind _ split-window -v

# Skip confirmation
bind x kill-pane
bind & kill-window

# Kill current session (Shouldn't be used most cases)
bind C-Q kill-session

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
